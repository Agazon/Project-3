<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
</head>
<body>
	<script>			

	var height = +prompt("Введите количество строк в елке",5);
	var tree = "";
	
	for(var i = 0; i < height; i++ ) {			
	  for(var j = 1; j <= (height - i); j++ ) {
	  	tree += " ";
	  }
	  for(var k = 0; k < 2 * i + 1; k++) {
	    tree += "*";
	  }		
	  	tree += "\n";		 
	   alert(tree);
	}
	</script>
</html>
</body>
